<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HowToPlay</title>
    <link rel="stylesheet" href="contact.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="main-header">
            <div class="headerinfobox">
                <h3 class="header-info">
                    <a href="#"> How To Play </a>
                </h3>
            </div>
            <nav>
                <a href="" class="insidenav">Contact</a>
                <a href="" class="insidenav">About Us</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="contact-container">
            <div class="ilustration">
                <img class="illustration-img" src="assets/undraw_post_p670.png" alt="" width="800px">
            </div>
            <div class="contact">
                <img class="profile-contact-img" src="assets/undraw_Pic_profile_re_7g2h.png" alt="">
                <h1>Contact Me</h1>
                <p>Please feel free to contact me </p>
                <h4>Your Information</h4>
                <form action="https://formsubmit.co/dirga.agung@gmail.com" autocomplete="off" method="POST">
                    <input type="hidden" name="_next" class="next">
                    <div class="form-container">
                    
                      <div class="input-container">
                        <div class="icon">
                          <i class="fas fa-user"></i>
                        </div>
                        <div class="form-input">
                          <input class="input-item" type="text" name="name" id="name" placeholder="">
                          <label for="name" class="form-label">Name</label>
                        </div>
                      </div>
                  
                     
                      <div class="input-container">
                        <div class="icon">
                          <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="form-input">
                          <input class="input-item" type="text" name="city" id="city" placeholder="">
                          <label for="city" class="form-label">City</label>
                        </div>
                      </div>
                  
                      
                      <div class="input-container">
                        <div class="icon">
                          <i class="far fa-envelope-open"></i>
                        </div>
                        <div class="form-input">
                          <input class="input-item" type="text" name="email" id="email" placeholder="">
                          <label for="email" class="form-label">Email</label>
                        </div>
                      </div>
                  
                      
                      <div class="textarea-container">
                        <div class="icon">
                          <i class="fas fa-comment"></i>
                        </div>
                        <div class="form-textarea">
                          <textarea class="textarea" type="text" name="message" id="message" cols="52" rows="8" placeholder=""></textarea>
                          <label for="message" class="form-label">Message</label>
                        </div>
                      </div>
                    </div>
                  
                    <input type="submit" value="Submit" class="submit">
                    
                  </form>
                  
                  
            </div>
        </div>

        
        <div class="modal-container">
            <div class="modal">
              <img src="assets/rocket.png" alt="">
              <h3> Message Sent </h3>
              <p> Thank you for submitting ! </p>
            </div>
          </div>
    </main>



    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="contact.js"></script>
</body>

</html>
